<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word-Guess-Game</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row ">
                <div class="col-md d-flex justify-content-center">
                    <h3>Word Guess Game</h3>
                </div>

            </div>

        </div>
    </header>
    <main>
        <div class="container" id="maincontainer">
            <form class="form-inline d-flex justify-content-center">
                <div class="form-group mx-sm-3">
                    <label for="inputdefault" class="sr-only">test</label>
                    <input type="text" class="form-control" id="inputdefault" placeholder="Enter Letter Here">
                </div>
                <button onclick="submitMe('inputdefault')" type="button" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <ul id="stuffcontainer" class="list-inline d-flex justify-content-center">

            </ul>

        </div>

    </main>

    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
